[pytest]
# Pytest Configuration for AAL Project

# Test discovery
testpaths = 
    server/tests
    quote_backend/tests

python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output settings
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    asyncio: marks tests as async tests

# Asyncio mode
asyncio_mode = auto

# Coverage settings (when using --cov)
# Run with: pytest --cov=server --cov=quote_backend --cov-report=html

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum version
minversion = 7.0

# Console output
console_output_style = progress

# Log settings
log_cli = false
log_cli_level = INFO
